<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/e1e0ecc472.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="../CSS/style.css">
      <link rel="stylesheet" type="text/css" href="../CSS/palettedugout.css">
    <title>Le délice des sens</title>
</head>
<body>
    <header>
        <div class="logo">
           <button class="next"><i class="fa-solid fa-arrow-left"></i></button>
           <h1>Ohmyfood</h1>
        </div>
     </header>
     <main>
        <section>
           <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="back_img">
        </section>
        <section class="menu" >
           <div class="heart">
              <h1 class="titlemenu">Le délice des sens</h1>
           </div>
           <div class="margintext">
              <p class="menutbuttontitle">ENTRÉES</p>
              <button class="buttons">
                 <h2>Tartare de thon</h2>
                 <div class="pricerow">
                    <p>Assaisonné au yuzu</p>
                    <p><b>25€</b></p>
                 </div>
              </button>
              <button class="buttons">
                 <h2>Bouchée de homard croustillant</h2>
                 <div class="pricerow">
                    <p>Et sa farandole de petits légumes</p>
                    <p><b>35€</b></p>
                 </div>
              </button>
              <button class="buttons">
                 <h2>Velouté de cèpes</h2>
                 <div class="pricerow">
                    <p>Aux truffes</p>
                    <p><b>20€</b></p>
                 </div>
              </button>
           </div>
           <div class="margintext">
              <p class="menutbuttontitle">PLATS</p>
              <button class="buttons">
                 <h2>Poulet rôti aux herbes de Provence</h2>
                 <div class="pricerow">
                    <p>Et sa crème de truffe</p>
                    <p><b>40€</b></p>
                 </div>
              </button>
              <button class="buttons">
                 <h2>Langouste rôtie</h2>
                 <div class="pricerow">
                    <p>Et ses légumes de saison</p>
                    <p><b>35€</b></p>
                 </div>
              </button>
              <button class="buttons">
                 <h2>Côte de boeuf Angus</h2>
                 <div class="pricerow">
                    <p>Et sa purée de panais</p>
                    <p><b>44€</b></p>
                 </div>
              </button>
           </div>
           <div class="margintext">
              <p class="menutbuttontitle">DESSERTS</p>
              <button class="buttons">
                 <h2>Farandole de desserts</h2>
                 <div class="pricerow">
                    <p>Du chef</p>
                    <p><b>18€</b></p>
                 </div>
              </button>
              <button class="buttons">
                 <h2>Crème brulée</h2>
                 <div class="pricerow">
                    <p>Revisitée</p>
                    <p><b>22€</b></p>
                 </div>
              </button>
              <button class="buttons">
                 <h2>Tiramisu</h2>
                 <div class="pricerow">
                    <p>À la noisette</p>
                    <p><b>23€</b></p>
                 </div>
              </button>
           </div>
        </section>
     </main>
     <footer>
        <ul>
           <li class="logofooter">ohmyfood</li>
           <li><i class="fa-solid fa-utensils"></i>  Proposer un restaurant</li>
           <li><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</li>
           <li>Mentions légales</li>
           <li>Contact</li>
        </ul>
     </footer>
    
</body>
</html>
