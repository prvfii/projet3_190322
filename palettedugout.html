<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/e1e0ecc472.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="CSS/style.css">
      <link rel="stylesheet" type="text/css" href="CSS/palettedugout.css">
      <title>La palette du goût</title>
   </head>
   <body>
      <header>
         <div class="logo">
            <a href="index.html" class="nolink"><button class="next"><i class="fa-solid fa-arrow-left"></i></button></a>
            <h1>Ohmyfood</h1>
         </div>
      </header>
      <main>
         <section>
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg " class="back_img">
         </section>
         <section class="menu" >
            <div class="heart">
            </div>
             <h1 class="titlemenu">La palette du goût</h1>

             <div class="flexrestau">
            <div class="margintext">
               <p class="menutbuttontitle">ENTRÉES</p>
               <button class="buttons n1">
                  <div class="textcol">
                  <h2>Fricassée d'escargot</h2>
                  <div class="pricerow">
                     <p>Au piment d'Espelette </p>
                     <p><b>25€</b></p>
                  </div>
               </div>
               <div class="check">
                  <i class="fa-solid fa-circle-check"></i>
               </div>
               </button>
               <button class="buttons n2">
                  <div class="textcol">
                  <h2>Foie gras de canard mi-cuit</h2>
                  <div class="pricerow">
                     <p>Et ses copeaux de truffe noire</p>
                     <p><b>35€</b></p>
                  </div>
                  </div>
                  <div class="check">
                     <i class="fa-solid fa-circle-check"></i>
                  </div>
               </button>
               <button class="buttons n3">
                  <div class="textcol">
                  <h2>Oeuf au plat</h2>
                  <div class="pricerow">
                     <p>Assaisonné à la truffe sur lit de caviar</p>
                     <p><b>20€</b></p>
                  </div>
                  </div>
                  <div class="check">
                     <i class="fa-solid fa-circle-check"></i>
                  </div>
               </button>
            </div>
            <div class="margintext">
               <p class="menutbuttontitle">PLATS</p>
               <button class="buttons n1">
                  <div class="textcol">
                  <h2>Filet de boeuf aux herbes</h2>
                  <div class="pricerow">
                     <p>Accompagné de sa ribambelle de légumes</p>
                     <p><b>40€</b></p>
                  </div>
                  </div>
                  <div class="check">
                     <i class="fa-solid fa-circle-check"></i>
                  </div>
               </button>
               <button class="buttons n2">
                  <div class="textcol">
                  <h2>Parmentier de queue de boeuf</h2>
                  <div class="pricerow">
                     <p>À la truffe noire sur sa purée de panais</p>
                     <p><b>35€</b></p>
                  </div>
                  </div>
                  <div class="check">
                     <i class="fa-solid fa-circle-check"></i>
                  </div>
               </button>
               <button class="buttons n3">
                  <div class="textcol">
                  <h2>Filet de turbot</h2>
                  <div class="pricerow">
                     <p>Aux agrumes</p>
                     <p><b>44€</b></p>
                  </div>
                  </div>
                  <div class="check">
                     <i class="fa-solid fa-circle-check"></i>
                  </div>
               </button>
            </div>
            <div class="margintext">
               <p class="menutbuttontitle">DESSERTS</p>
               <button class="buttons n1">
                  <div class="textcol">
                  <h2>Paris-Brest</h2>
                  <div class="pricerow">
                     <p>Revisité</p>
                     <p><b>18€</b></p>
                  </div>
                  </div>
                  <div class="check">
                     <i class="fa-solid fa-circle-check"></i>
                  </div>
               </button>
               <button class="buttons n2">
                  <div class="textcol">
                  <h2>Macaron au chocolat d'exception </h2>
                  <div class="pricerow">
                     <p>Et glace à la vanille de Madagascar</p>
                     <p><b>22€</b></p>
                  </div>
                  </div>
                  <div class="check">
                     <i class="fa-solid fa-circle-check"></i>
                  </div>
               </button>
               <button class="buttons n3">
                  <div class="textcol">
                  <h2>Mousse au chocolat</h2>
                  <div class="pricerow">
                     <p>Au piment d'Espelette et à la truffe noire</p>
                     <p><b>23€</b></p>
                  </div>
                  </div>
                  <div class="check">
                     <i class="fa-solid fa-circle-check"></i>
                  </div>
               </button>
            </div>
</div>
           <div class="centerbtn">
              <button class="btncommander">Commander</button>
            </div>
         </section>
      </main>
      <footer>
         
            <p class="logofooter">ohmyfood</p>
            <ul>
            <li><a href="#" class="nolinkfooter"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a href="#" class="nolinkfooter"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a></li>
            <li><a href="#" class="nolinkfooter">Mentions légales</a></li>
            <li ><a href="mailto:contact@example.com" class="nolinkfooter">Contact</a></li>
         </ul>
      </footer>
   </body>
</html>
